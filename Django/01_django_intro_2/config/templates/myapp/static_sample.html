{% extends 'base.html' %}

{% load static %}



{% block css %}
<link rel="stylesheet" href="{% static 'myapp/stylesheets/sample.css' %}">
{% endblock %}


{% block body %}

  <h1>정적 파일 출력을 실습해봅시다.</h1>
  <img src="{% static 'myapp/images/paul.jpg' %}" alt="paul" >

{% endblock  %}
