<div class="col-12 col-md-6 mb-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">
        {{ movie.title }}
      </h5>
      <hr>
      <img class="mx-auto" src="{{movie.poster.url}}" alt="{{movie.title}}" style="width : 100px; height : 150px; display : block;">
      <a href="{% url 'movies:detail' movie.pk %}" class="btn btn-warning">상세보기</a>
    </div>
  </div>
</div>
