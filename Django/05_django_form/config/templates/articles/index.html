{% extends 'base.html' %}
{% block body %}
  <h1>Articles</h1>
  <hr>
  <a href="{% url 'articles:create' %}">[NEW]</a>
  <hr>
  {% for article in articles %}
  <p>[{{article.pk}}]  {{article.title}} </p>
  <p> 작성자 : {{article.user}} </p>
  <a href="{% url 'articles:detail' article.pk %}">[MORE]</a>
  {% endfor %}


{% endblock  %}
