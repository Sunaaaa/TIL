<html>
  <head></head>
  <body>
    <h1>댕댕이 : ) </h1>
    <button id="dog">댕댕이 나와라</button>
    <button id="cat">야옹이 나와라</button>

    <div class="animals"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const getDogImage = () => {
        axios.get('https://dog.ceo/api/breeds/image/random')
        .then(response => {
          // 1. img URL 을 변수에 담는다.
          const imgUrl = response.data.message

          // 2. img 태그를 만든다.
          const imgTag = document.createElement('img')

          // 3. src를 추가한다.
          imgTag.src = imgUrl
          imgTag.style.width = '200px'
          imgTag.style.height = '200px'

          // 4. HTML 문서에 요소를 위치시킨다.
          document.querySelector('.animals').appendChild(imgTag)
        })
        .catch(error => {
          console.log(error)
        })
      }

      axios.get('https://api.thecatapi.com/v1/images/search')
        .then(response => {
          console.log(response.data[0].url)
        })
        .catch(error => {
          console.log(error)
        })


      const getCatImage = () => {
        axios.get('https://api.thecatapi.com/v1/images/search')
        .then(response => {

          const imgUrl = response.data[0].url
          const imgTag = document.createElement('img')

          imgTag.src = imgUrl
          imgTag.style.width = '200px'
          imgTag.style.height = '200px'

          document.querySelector('.animals').appendChild(imgTag)
        })
        .catch(error => {
          console.log(error)
        })
      }

      // 버튼을 선택하고, 버튼을 클릭하면 만들어둔 콜백함수가 실행된다. 
      const dogButton = document.querySelector('#dog')
      dogButton.addEventListener('click', getDogImage)

      const catButton = document.querySelector('#cat')
      catButton.addEventListener('click', getCatImage)
    </script>
  </body>
</html>
