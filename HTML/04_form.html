<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<for>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        TEXT : <input type="text" placeholder="텍스트를 입력해주세요"> <br>
        NUMBER : <input type="number"> <br>
        PASSWORD : <input type="password"> <br>
        DATE : <input type="date"> <br>
        EMAIL : <input type="email"> <br>

        <!-- radio -->
        <!-- name : radio 버튼을 그룹화 , 같은 name 끼리는 중복 허용 불가-->
        <!-- value : 서버 측에 전달되는 값 -->
        <input type="radio" name="language" value="html">HTML
        <input type="radio" name="language" value="css">CSS
        <input type="radio" name="language" value="js">JavaScript
        <br>

        <!-- select -->
        <select name="human">
            <option value="1">서강준</option>
            <option value="2">정해인</option>
            <option value="3">아이유</option>
        </select>
        <br>

        <!-- checkbox -->
        <input type="checkbox" name="option" value="1">체크1
        <input type="checkbox" name="option" value="2">체크2 <br>

        <!-- submit (제출) -->
        <input type="submit">

    </form>
</body>

</html>
