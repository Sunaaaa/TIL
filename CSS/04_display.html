<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="04_display.css">
</head>
<body>
    <h1>Box Model - Display 속성</h1>
    <h2>1. block</h2>
    <p>block 은 기본적으로 가질 수 있는 영역의 100%를 갖는다.</p>
    <p>h1-h6, p, div, form, table, ul, ol, li</p>
    <div>block</div>
    <form action="">
        여기에 input 태그를 입력해주세요.
    </form>

    <!-- block 정렬하기 -->
    <div class="ml-auto">ml-auto -> 오른쪽 정렬</div>
    <div class="mr-auto">mr-auto -> 왼쪽 정렬</div>
    <div class="mx-auto">mx-auto -> 가운데 정렬</div>


    <h2>2. inline</h2>
    <!-- content를 포함해 100%를 차지함 -->
    <p>안녕하세요, 저는 <span>선아</span>입니다.</p>

    <!-- content의 크기만큼 차지함 -->
    <span>안녕하세요, 저는 선아 입니다. 투 </span>
    <span>저도 선아 입니다. 쓰리 </span>

    <!-- input 태그도 inline -->
    <input type="text">
    <input type="number">

    <!-- a 태그도 inline -->
    <a href="여기로 가장"></a>
    <a href="저기로 가장"></a>

</body>
</html>
