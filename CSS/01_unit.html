<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<j>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 단위</title>
</head>
<body>
    <h1>CSS 단위를 알아봅시다.</h1>
    <p>20px</p>


    <ol>
        <li>1.2rem</li>
    </ol>
    <ul>
        <li>1.2em</li>
    </ul>

    <span class="vw">10vw</span>
    <span class="vh">10vh</span>
    <div class="div-vw"></div>
    <div class="div-vh"></div>


    <div class="div-vmin">10vmin</div>



</body>
</html>
