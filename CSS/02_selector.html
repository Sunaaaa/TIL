<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="02_selector.css">
</head>
<body>
    <p>p 태그 입니다.</p>
    <h1>태그 선택자</h1>
    <h2 class="aqua">클래스 선택자</h2>
    <h3 id="violet">아이디 선택자</h3>
    <h3 id="yellow" class="black">아이디 > 클래스</h3>
    <h1 class="blueviolet">클래스 > 태그</h1>

    <!-- Quiz -->

    <!-- CSS 코드에서 가장 마지막에 적혀있는 코드가 반영됨 -->
    <p class="aqua blueviolet black">나는 무슨 색</p>

    <!-- 
        CSS 코드 우선 순위 순서 
        - inline > id > class > 태그
    
    -->
    <!-- CSS 코드에서 인라인 코드가 가장 강력하다. -->
    <p class="blueviolet" id="아이디" style="color: darkcyan">가장 강한 녀석?</p>

</body>
</html>
